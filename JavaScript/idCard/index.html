<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="mainForm">
        <center><h1 >Student Form</h1></center>
        <p>Name</p>
        <input type="text" placeholder="Agha" id="name">
        <p>Email</p>
        <input type="email" name="" id="email" placeholder="xyz@gmail.com">
        <p>Course</p>
        <input type="text" name="" id="course" placeholder="Web app">
        <p>Roll Number</p>
        <input type="text" name="" id="roll" placeholder="WMA-00000">
        <p>Phone Number</p>
        <input type="number" name="" id="phone" placeholder="3XXXXXXXXX">
        <p>ID Picture</p>
        <input type="file" name="" id="pfp">
        <button onclick="studentForm()" type="button" class="btn btn-primary w-100">Generate ID Card</button>
        
    </div>

    <div id="idCard">

   </div>





    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

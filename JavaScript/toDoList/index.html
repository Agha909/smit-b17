<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Times New Roman', Times, serif;
        }

        .todoBox {
            width: 350px;
            min-height: 420px;
            background-color: rgb(255, 230, 9);
            border-radius: 25px;
            padding: 20px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .inputBox {
            background-color: rgb(255, 0, 0);
            height: 50px;
            border-radius: 25px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }

        .inputBox input {
            width: 70%;
            height: 100%;
            border-radius: 25px;
            border: none;
            background-color: white;
            padding-left: 20px;
            font-size: 16px;
        }

        .inputBox input:focus {
            outline: none;
        }

        .inputBox button {
            width: 28%;
            height: 90%;
            border-radius: 25px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        ul {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        ul > li {
            list-style: none;
            margin-bottom: 10px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            padding: 10px 15px;
            border-radius: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
        }

        .delete {
            width: 100%;
            background-color: rgb(255, 0, 0);
            border-radius: 25px;
            height: 40px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .delete-icon {
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
            transition: transform 0.2s;
        }

        .delete-icon:hover {
            transform: scale(1.2);
        }

        @media (max-width: 480px) {
            .todoBox {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="todoBox">
        <h1>Todo App</h1>

        <div class="inputBox">
            <input type="text" placeholder="Add Your Todo Items" id="todoText">
            <button onclick="addItems()">‚ûï Add</button>
        </div>

        <ul id="todoList"></ul>

        <button class="delete" onclick="deleteAllItems()">üóëÔ∏è Delete All</button>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
